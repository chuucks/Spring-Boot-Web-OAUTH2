<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Events</title>
</head>
<body>

<div layout:fragment="content">	
    <br/> <br/>
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Tech events at Guadalajara</h3>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Venue</th>
                <th scope="col">Topic</th>
                <th scope="col">Day</th>
                <th scope="col">Details</th>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">                    
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.venue}"></td>
                    <td th:text="${event.topic}"></td>
                    <td th:text="${#dates.format(event.day, 'dd-MM-yyyy')}"></td>
                    <th scope="row"><a th:href="@{'/event/' + ${event.id}}">Read more...</a></th>                    
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</div>
</body>
</html>
